<div class="container">
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3 my-auto">
    <form class="container center_div"
     #authForm="ngForm"
     (ngSubmit)="onSubmit(authForm)"
      *ngIf="!isLoading">
      <div class="form-group">
        <label 
        class="mat-h2" 
        for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          placeholder="Email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label class="mat-h2"
         for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          placeholder="Password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-dark"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Login
        </button>
        |
        <button class="btn btn-dark" (click)=openDialog() type="button">
          Sign Up
        </button>
      </div>
      <mat-spinner *ngIf="showSpinner" class="spinner" [diameter]="50"></mat-spinner>
    </form>
  </div>
</div>
</div>
