<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 my-auto">
      <form class="container center_div" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label class="mat-h2" for="budget">Budget:
            {{budget / 100 | currency: 'USD'}}
          </label><br>
          <label class="mat-h2" for="email">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email"
            required email />
        </div>
        <div class="d-flex justify-conent-center" class="form-group">
          <label class="mat-h2" for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
        </div>
        <div class="d-flex justify-conent-center" class="form-group">
          <label class="mat-h2" for="firstname">Firstname</label>
          <input type="text" id="firstname" class="form-control" [(ngModel)]="firstName" required name="firstName" />
        </div>
        <div class="d-flex justify-conent-center" class="form-group">
          <label class="mat-h2" for="lastname">Lastname</label>
          <input type="text" id="lastname" class="form-control" [(ngModel)]="lastName" required name="lastName" />
        </div>
        <div class="d-flex justify-conent-center" class="form-group">
          <label class="mat-h2" for="lastname">Date Of Birth</label>
          <input type="date" id="birthdate" class="form-control" [(ngModel)]="birthdate" required name="birthdate" />
        </div>
        <div class="d-flex justify-conent-center">
          <span class="span">{{errorMessage}}</span>
        </div>
        <div>
          <button class="btn btn-dark" type="submit" [disabled]="!authForm.valid">
            Refresh
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
