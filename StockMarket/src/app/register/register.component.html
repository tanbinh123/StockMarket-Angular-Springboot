<div class="body">
  

  <div class="box">
  
    <h1>Sign Up</h1>

  
  
    <div>
      Email : <input type="text" onfocus="this.value=''" class="email" name="email" [(ngModel)] = "registerUserData.email">
      Password  : <input type="password" onfocus="this.value=''" class="password" name="password" [(ngModel)] = "registerUserData.password">
      <div>{{message}}</div>
      <button  mat-raised-button (click)=handleRegister()  class="btn">Regist</button>
    
    </div>
  </div>
  </div>
