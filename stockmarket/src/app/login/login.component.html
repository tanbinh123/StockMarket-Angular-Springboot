<div class="container">
<div class="row" style="display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; ">
  <div class="col-xs-12 col-md-6 col-md-offset-3 my-auto">
    <form class="container center_div" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <h1>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h1>
      <div class="form-group">
        <label class="mat-h2" for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          placeholder="Email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label class="mat-h2" for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          placeholder="Password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-dark"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button class="btn btn-dark" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
      <mat-spinner *ngIf="showSpinner" class="spinner" [diameter]="50"></mat-spinner>
    </form>
  </div>
</div>
</div>
